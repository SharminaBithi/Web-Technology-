<!DOCTYPE html>

<html>

<body>
    <h2>Registration Page</h2>
    <table>
        <tr>
            <th>
                <fieldset>
                    <legend>General Information:</legend>
                    <table>
                        <tr>
                            <th>
                                <label for="fname">FirstName: </label>
                                <input type="text" id="fname"><br><br>
                                <label for="lname">Last Name: </label>
                                <input type="text" id="lname"><br><br>
                                <label for="ftname">Father's Name: </label>
                                <input type="text" id="ftname"><br><br>
                                <label for="mtname">Mother's Name: </label>
                                <input type="text" id="mtname"><br><br>
                                <label for="g">Gender: </label>
                                <input type="radio" id="male"  name="same">
                                <label for="male">Male</label>
                                <input type="radio" id="female"  name="same">
                                <label for="female" >Female</label> <br><br>
                                <label for="db">Date of Birth: </label>
                                <input type="date" id="db"> <br><br>
                                <label for="bg">Blood Group:</label>
                                <select id="bg" name="select">
                                    <option value="A+">A+</option>
                                    <option value="O+">O+</option>
                                    <option value="B+">B+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="B-">B-</option>
                                    <option value="o-">o-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="A-">A-</option>
                                </select>
                            </th>
                            <th>
                                <label for="p">Select Photo: </label>
                                <input type="file" id="p" name="filename">
                            </th>
                        </tr>
                    </table>
                </fieldset>
            </th>

            <th>
                <fieldset>
                    <legend>Contact Information:</legend>
                    <label for="e">Email: </label>
                    <input type="email" id="e"><br><br>
                    <label for="ph">Phone/Mobile: </label>
                    <input type="text" id="ph"><br><br>
                    <label for="w">Website: </label>
                    <input type="text" id="w"><br><br>
                    <label for="Pa">Present address: </label>
                    <textarea name="" id="Pa" cols="10" rows="2"></textarea>
                </fieldset>
            </th>
        </tr>
    </table>

    <input type="submit" value="Register">


</body>

</html>
